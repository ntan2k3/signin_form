<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&family=Kdam+Thmor+Pro&family=Markazi+Text&family=Montserrat:wght@300;400&family=Roboto&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>

<body>
    <div class="signin">
        <div class="signin-container">
            <div class="signin-brand">
                <i class="fa fa-circle"></i> United UI
            </div>
            <div class="signin-form">
                <div class="signin-detail">
                    <h1 class="signin-header">Welcome back</h1>
                    <p class="signin-description">Welcome back! Please enter your details.</p>
                    <form action="#">
                        <label for="">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email">
                        <label for="">Password</label>
                        <input type="password" id="password" name="password">
                        <div class="signin-action">
                            <div class="signin-remember">
                                <input type="checkbox"> Remember for 30 days
                            </div>
                            <div class="signin-forgot">Forgot passwword</div>
                        </div>
                    </form>
                    <div class="signin-buttons">
                        <button class="signin-btn btn1">Sign in</button>
                        <button class="signin-btn btn2"><i class="fa fa-google"></i> Sign in with Google</button>
                    </div>
                    <div class="signin-signup">Don't have an account? <a href="#">Sign up</a></div>
                </div>
            </div>
        </div>
        <div class="signin-logo">
            <div class="signin-blur"></div>
            <div class="signin-dot"></div>
        </div>
    </div>
</body>

</html>
